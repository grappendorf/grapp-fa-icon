<link href="../polymer/polymer.html" rel="import">
<link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet">

<polymer-element name="grapp-fa-icon" attributes="icon spin">

    <template>

        <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet">

        <i class="fa fa-{{icon}} {{spin ? 'fa-spin' : ''}}"></i>

    </template>

    <script type="text/javascript">
        (function() {
            Polymer('grapp-fa-icon', {
                spin: false
            });

        }).call(this);
    </script>

</polymer-element>
