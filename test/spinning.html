<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>grapp-fa-icon spinning tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../lib/web-component-tester/browser.js"></script>
  <script src="../lib/coffee-script/extras/coffee-script.js"></script>

  <link href="../grapp-fa-icon.html" rel="import">
</head>

<body>

  <grapp-fa-icon id="element" icon="spinner"></grapp-fa-icon>

  <script type="text/coffeescript">

    describe 'grapp-fa-icon', ->

      it 'should not spin by default', ->
        element = document.querySelector '#element'
        icon = element.shadowRoot.querySelector 'i'
        expect(icon.className.split ' ').to.not.include 'fa-spin'

      it 'should spin if spin=true', ->
        element = document.querySelector '#element'
        element.spin = true
        flush ->
          icon = element.shadowRoot.querySelector 'i'
          expect(icon.className.split ' ').to.include 'fa-spin'

  </script>

  <script>
  </script>

</body>
</html>
