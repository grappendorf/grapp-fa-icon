Element: grapp-fa-icon

Description: A web component that displays font awesome icons

<link rel="import" href="../polymer/polymer.html">

<dom-module id="grapp-fa-icon">

  <link rel="import" type="css" href="../font-awesome/css/font-awesome.min.css">

  <template>
    <i class$="[[_computeClass(icon, spin, size, inverse)]]"></i>
  </template>

<script type="text/javascript">(function() {
  Polymer({
    is: 'grapp-fa-icon',
    properties: {
      icon: {
        type: String,
        value: ''
      },
      spin: {
        type: Boolean,
        value: false
      },
      size: {
        type: String,
        value: ''
      },
      inverse: {
        type: Boolean,
        value: false
      }
    },
    _computeClass: function(icon, spin, size, inverse) {
      var stacked;
      stacked = Polymer.dom(this).parentNode.tagName === 'GRAPP-FA-STACK';
      return ("fa fa-" + this.icon) + (spin ? " fa-spin" : "") + (stacked ? (size ? " fa-stack-" + size : " fa-stack-1x") : (size ? " fa-" + size : "")) + (inverse ? " fa-inverse" : "");
    }
  });

}).call(this);
</script>

</dom-module>

<dom-module id="grapp-fa-stack">

  <link rel="import" type="css" href="../font-awesome/css/font-awesome.min.css">

  <template>
    <span class$="[[_computeClass(size)]]">
      <content select="grapp-fa-icon"></content>
    </span>
  </template>

<script type="text/javascript">(function() {
  Polymer({
    is: 'grapp-fa-stack',
    properties: {
      size: {
        type: String,
        value: ''
      }
    },
    _computeClass: function(size) {
      return 'fa-stack' + (size ? ' fa-' + size : '');
    }
  });

}).call(this);
</script>

</dom-module>
